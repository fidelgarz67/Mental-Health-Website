<html lang="en">
<head>

    <title>BeSane - Register</title>

<body>
    <h1>BeSane - Register</h1>
    <!-- Register Space -->
    <form class="Register-form" action="/registered" method="POST">
        <h1><div class="title">Create an account</div></h1>
        <input class="name" type="text" placeholder="name" name="name">
        <input class="email" type="email" placeholder="Email" name="email">
        <input class="password" type="password" placeholder="Password" name="password">
        <button class="register" type="submit">Register</button> <br>
        <h3></h3>
        <a class="link" href = "login.html">Go Login</a>
    </form>
    <a href="/view-feedbacks">View feedbacks</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login/public/style.css">
    <title>BeSane - Login</title>
</head>
<body>
    <h1>Welcome to BeSane</h1>
    <!-- Login Space -->
    <form class="Login-form" action="/loggedin" method="POST">
        <h1><div class="title">Login to your account</div></h1>
        <input class="email" type="email" placeholder="Email">
        <input class="password" type="password" placeholder="Password">
        <button class="login" type="submit">Login</button> <br>
        <a class="link" href = "register.html">Dont have an Account?</a>
    </form>
</body>
</html>

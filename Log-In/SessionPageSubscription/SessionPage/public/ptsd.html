        <!--Source: https://developers.google.com/youtube/iframe_api_reference -->
        <!--create a new div in the page for the player-->
        <div id="player"></div>

        <script>
        //load in the api resource
        var newTag = document.createElement('script');

        newTag.src = "https://www.youtube.com/iframe_api";
        var newScriptTag = document.getElementsByTagName('script')[0];
        newScriptTag.parentNode.insertBefore(newTag, newScriptTag);

        //this will draw a 720p player, and also set the video to be played and defines events
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
            height: '720',
            width: '1280',
            videoId: 'RahidNEDtt0',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
            });
        }

        //this will call the play function when the page and player have loaded
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        //this function is used to manipulate video functions based on a state change (play, stop, etc.)
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
            //this is where a function would be executed upon a state change
            done = true;
            }
        }
        
        </script>
        
        <div id="My-Chat">
